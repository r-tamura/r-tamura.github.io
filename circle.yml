machine:
  node:
    version: 7.9.0
dependencies:
  override:
    - yarn install
deployment:
  production:
    branch: source
    commands:
      - git config --global user.name "CircleCI"
      - git config --global user.email "rtamura30@gmail.com"
      - npm run clean
      - npm run build
      - npm run deploy
general:
  branches:
    ignore:
      - master
