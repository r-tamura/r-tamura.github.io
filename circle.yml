machine:
  node:
    version: 8.9.1
dependencies:
  override:
    - yarn install
deployment:
  production:
    branch: source
    commands:
      - git config --global user.name "CircleCI"
      - git config --global user.email "rtamura30@gmail.com"
      - npm run clean
      - npm run build
      - npm run deploy
general:
  branches:
    ignore:
      - master
experimental:
  notify:
    branches:
      ignore:
        - master
